<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <meta charset="UTF-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>同态加密社区</title>

    <link href="css/bootstrap.min.css"  rel="stylesheet">
    <link href="css/community.css"  rel="stylesheet">

    <script src="js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">同态加密</span>
            </button>
            <a class="navbar-brand" href="/index">同态加密社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=76e1ba5cd4da3a176181&redirect_uri=http://localhost:8080/callback&
                       scope=user&state=5">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true">发起问题</span></h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题" required="required">
                </div>

                <div class="form-group">
                    <label for="description">问题描述</label>
                    <textarea class="form-control" id="description" name="description" placeholder="请输入问题详细信息，以便于回答" style="height: 300px" required="required"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="添加标签(以逗号隔开)" required="required">
                </div>
<!--                <span class="alert alert-danger", th:text="${error}" th:if="${error != null}"></span>-->
                <p style="color: red" th:text="${error}" th:if="${error != null}"></p>
                <button type="submit" class="btn btn-success btn-publish">提交</button>
            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

            <a href="https://0x7.me/2Pbf">https://0x7.me/2Pbf</a>
            <h4>3、Laravel下的Elasticsearch 使用</h4>
            <a href="https://0x7.me/6pdJ">https://0x7.me/6pdJ</a>

        </div>
    </div>
</div>

</body>
</html>
