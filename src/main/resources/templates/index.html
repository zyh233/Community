<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <meta charset="UTF-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>同态加密社区</title>
    <!--    th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}"-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/community.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:replace="navigation :: navbar"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="find">
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                <span>发现</span>
            </div>
            <hr>
            <div class="media" th:each="question: ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}"
                             src="https://avatars2.githubusercontent.com/u/24801624?v=4" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.getTitle()}"></a>
                    </h3>
                    <span th:text="${question.description}"></span>
                    <br>
                    <span class="text_desc">&nbsp;&nbsp;[[${question.commentCount}]]评论 • [[${question.viewCount}]] 次浏览 •
                        [[${question.likeCount}]]喜欢 • [[${#dates.format(question.gmtCreate, "yyyy-MM-dd HH:mm")}]]</span>
                </div>
            </div>

            <nav aria-label="Page navigation" class="page">
                <ul class="pagination">
                    <li th:if="${pagination.firstPage}">
                        <a href="/index?page=1" aria-label="Previous" >
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.previous}">
                        <a th:href="@{/index(page=${pagination.page}-1)}" aria-label="Previous" >
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pages}" th:class="${page == pagination.page} ? 'active' : ''"><a th:href="@{/index(page=${page})}" th:text="${page}"></a></li>

                    <li th:if="${pagination.next}">
                        <a th:href="@{/index(page=${pagination.page}+1)}" aria-label="Next" >
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.lastPage}">
                        <a th:href="@{/index(page=${pagination.totalPage})}" aria-label="Next" >
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>热门话题</h4>
        </div>
    </div>
</div>

</body>
</html>
